<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dump SSE</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">SSE</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/listen">
              Events Flow
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/listen/dump">
              Channel Dump
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="card m-ms-1">
            <div class="card-body">
              <h5 class="card-title">Dump all messages from channel</h5>
              <form method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Channel Id</label>
                  <input
                    type="text"
                    name="channel"
                    class="form-control"
                    placeholder="user_notifications_123"
                    value="{{ .channel }}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="card m-ms-1">
            <div class="card-body">
              <h5 class="card-title">Messages</h5>
              <div class="card-text" id="messages">
                <pre>{{ .dump }}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
